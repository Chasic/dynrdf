<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="RDFobject.name" class="form-control" id="name" placeholder="Object name here"/>
    </div>
</div>
<div class="form-group">
    <label for="uri_prefix" class="col-sm-2 control-label">Object URI path</label>
    <div class="col-sm-10">
        <input type="text" ng-model="RDFobject.uri_prefix" class="form-control" id="uri_prefix" placeholder="<object_name>"/>
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Object definition type</label>
    <div class="col-sm-10">
        <select class="selectpicker" ng-model="RDFobject.type" class="form-control" id="type" >
            <option value="0">TURTLE</option>
            <option value="1">RDF/XML</option>
            <option value="2">N-TRIPLES</option>
            <option value="3">JSON-LD</option>
            <option value="4">SPARQL</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="template" class="col-sm-2 control-label">Object definition</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="10" id="template" ng-model="RDFobject.template"></textarea>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
