<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="RDFobject.name" class="form-control" id="name" placeholder="Object name here"/>
    </div>
</div>
<div class="form-group">
    <label for="uri_path" class="col-sm-2 control-label">Object URI path</label>
    <div class="col-sm-10">
        <input type="text" ng-model="RDFobject.uriPath" class="form-control" id="uri_path" placeholder="/<object_name>"/>
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Object definition type</label>
    <div class="col-sm-10">
        <select class="selectpicker" ng-model="RDFobject.defType" class="form-control" id="type" >
            <option value="SPARQL">SPARQL</option>
            <option value="TURTLE">TURTLE</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="definition" class="col-sm-2 control-label">Object definition</label>
    <div class="col-sm-10">
     <textarea class="form-control" rows="10" id="definition" ng-model="RDFobject.definition"></textarea>
        
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
